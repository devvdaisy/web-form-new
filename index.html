<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Web form</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
        </header>
        <main>
            <form action="/" method="GET">
                <section>
                    <h2>How can we help you?</h2>
                    <ul>
                        <li>
                            <label for="username">Your Name</label>
                            <input type="text" name="user-name" id="username" required />
                        </li>
                        <li>
                            <label for="useremail">Your E-mail Address</label>
                            <input type="email" name="user-email" id="useremail" required />
                        </li>
                        <li>
                            <label for="userphone">Your Phone Number</label>
                            <input type="tel" name="user-phone" id="userphone" required minlength="5" />
                        </li>
                        <li>
                            <label for="usermessage">Your Message</label>
                            <textarea name="user-message" id="usermessage" required rows="6" minlength="10" maxlength="200"></textarea>
                        </li>
                    </ul>
                </section>

                <section>
                    <label for="howfind">How did you find us?</label>
                    <select name="how-find-us" id="howfind" required>
                        <option value="search">Web search</option>
                        <option value="word-of-mouth">Word of mouth</option>
                        <option value="other">Other</option>
                    </select>
                </section>

                <section>
                    <h2>How should we reply?</h2>
                    <ul>
                        <li class="form-control">
                            <input type="radio" name="reply" id="replycall" value="call" required />
                            <label for="replycall">Call me</label>
                        </li>
                        <li class="form-control">
                            <input type="radio" name="reply" id="replyemail" value="email" required />
                            <label for="replyemail">Send me an email</label>
                        </li>
                        <li class="form-control">
                            <input type="radio" name="reply" id="noreply" value="no reply" required />
                            <label for="noreply">Don't reply</label>
                        </li>
                    </ul>
                </section>

                <section>
                    <div class="form-control" id="accept-form">
                        <input type="checkbox" name="terms" id="accept-terms" required />
                        <label for="accept-terms">Accept terms</label>
                    </div>
                </section>

                <section class="btn">
                    <button type="reset" id="clear-btn">Clear</button>
                    <button type="submit">Submit</button>
                </section>
            </form>
        </main>
    </body>
</html>
